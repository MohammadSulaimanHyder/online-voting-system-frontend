
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<br>
<div class="container">
    <div class="card-group mb-0">
        <div class="card w-75 p-3">
            <div class="card-body" id="resultschart"> 
                <canvas id="canvas" style="width:100%; height:100%;"></canvas>
            </div>
        </div>
        <div class="card text-white bg-primary py-0 d-md-down-none ">
            <div class="card-body text-center">
              <div>
                <h2>{{ voteh2Text }}</h2>
                <p style="white-space: pre-wrap">{{ votePText }}</p>
                <button type="button" [disabled]="hasVoted == true" (click)="routeToVotePage()" routerLink="vote" class="btn btn-primary active mt-3">Vote</button>
              </div>
            </div>
          </div>
    </div>
</div>
