<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">
              <h1 class="text-primary">Sign Up</h1>
              <p class="text-muted">Register with us to cast your vote!</p>
              <form #formVarble="ngForm" (ngSubmit)="register(formVarble)">
                <div class="input-group mb-3">
                    <input type="text" ngModel name="voterId" id="voterId" class="form-control" placeholder="Voter Id">
                </div>
                <div class="input-group mb-4">
                    <input type="text" ngModel name="firstName" id="firstName" class="form-control" placeholder="Fisrt Name">
                </div>
                <div class="input-group mb-4">
                    <input type="text" ngModel name="lastName" id="lastName" class="form-control" placeholder="Last Name">
                </div>
                <div class="input-group mb-4">
                    <input type="text" ngModel name="phoneNumber" id="phoneNumber" class="form-control" placeholder="Phone Number">
                </div>
                <div class="input-group mb-4">
                    <input type="text" ngModel name="email" id="email" class="form-control" placeholder="Official Email">
                </div>
                <div class="input-group mb-4">
                    <input type="password" ngModel name="password" id="password" class="form-control" placeholder="Password">
                </div>
                <div class="row">
                    <div class="col-6">
                    <button [disabled]="formVarble.invalid" type="submit" class="btn btn-primary px-4">Sign Up</button>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
